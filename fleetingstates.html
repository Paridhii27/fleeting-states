<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleeting States</title>
    <script>
        // Function to handle checkbox changes
        function toggleHadamard(qubit, gate, isChecked) {
            const endpoint = isChecked ? '/add-gate' : '/remove-gate';
            const url = `${endpoint}?qubit=${qubit}&gate=${gate}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                })
                .catch(error => console.error('Error:', error));
        }
        function toggleCNOT(qubit1, qubit2, gate, isChecked){
            const endpoint = isChecked ? '/add-cnot' : '/remove-cnot';
            const url = `${endpoint}?qubit1=${qubit1}&qubit2=${qubit2}&gate=${gate}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Fleeting States</h1>

    <!-- Hadamard Gate Section -->
    <h2>Hadamard Gate</h2>
    <div>
        <label>
            <input type="checkbox" onchange="toggleHadamard(1, 'Hadamard', this.checked)" />
            Qubit 1
        </label>
        <label>
            <input type="checkbox" onchange="toggleHadamard(2, 'Hadamard', this.checked)" />
            Qubit 2
        </label>
        <label>
            <input type="checkbox" onchange="toggleHadamard(3, 'Hadamard', this.checked)" />
            Qubit 3
        </label>
    </div>

    <!-- CNOT Gate Section -->
    <h2>CNOT Gate</h2>
    <div>
        <label>
            <input type="checkbox" onchange="toggleCNOT(1,2, 'CNOT', this.checked)" />
            Qubit 1 & 2
        </label>
        <label>
            <input type="checkbox" onchange="toggleCNOT(2,3, 'CNOT', this.checked)" />
            Qubit 2 & 3
        </label>
        <label>
            <input type="checkbox" onchange="toggleCNOT(3,1, 'CNOT', this.checked)" />
            Qubit 3 & 1
        </label>
    </div>

</html>
